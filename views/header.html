<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #000000!important">
        <a class="navbar-brand" href="#">
            <img src="/img/logo.png" width="60px" height="60px" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">首页</a>
                </li>
                <!-- 遍历一下，同时通过输入的文章标题进行输出 -->
                <% categories.forEach(item => { %>
                    <li class="nav-item">
                        <a class="nav-link" href="/article/list/<%= item.id %>">
                            <%= item.name %>
                        </a>
                    </li>
                    <%})%>
            </ul>
            <form class="form-inline my-2 my-lg-0 ml-5" method="get" action='/search'>
                <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="请输入关键词...">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
            </form>
            <ul class="navbar-nav ml-auto">
                <% if(user){ %>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown">
                            <%= user %>
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/admin">后台管理</a>
                            <a class="dropdown-item" href="/user/logout">退出</a>
                        </div>
                    </li>
                    <% } else { %>
                        <li class="nav-item">
                            <a href="/user/login" class="nav-link" style="padding-right: 2.5rem;">登录</a>
                            <a href="/register" class="nav-link" style="padding-right: 2.5rem;padding-left: 5.5rem;    margin-top: -40px;">注册</a>
                        </li>
                        <% } %>
            </ul>
        </div>
    </nav>
