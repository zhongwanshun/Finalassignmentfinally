<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="/css/register.css">
</head>

<body background="/images/webp1.webp">
    <div id="login">
        <h1>注册</h1>
        <form action="/index" method="POST">
            <input id="username" type="text" name="name" placeholder="用户名"><label id="name_trip">
        <input id="password" type="password" name="password" placeholder="密码"><label id="password_trip">
     
        <input id="surePassword" type="password"  placeholder="确认密码"><label id="surePassword_trip">  
            <button class="but" type="submit"><a href="/index">登录</a></button>
            <br>
            <button class="re" type="reset">重置</button>
        </form>
    </div>
</body>

</html>
